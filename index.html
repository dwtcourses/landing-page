<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function (e) {
                e.preventDefault();
                var email = $("input").val();
                $.ajax({
                    type: "POST",
                    url:'', // <-- add api gateway url that will look similar to this https://#########.execute-api.eu-central-1.amazonaws.com/v0/lambdaWrite  
                    contentType: 'application/json',
                    data: JSON.stringify({
                        'email': email
                    }),
                    success: function () {
                        alert("Verification email has been sent! Please check your spam folder");
                    },
                    error: function (xhr, status, errorThrown) {
                        console.log(errorThrown);
                        alert("An error occured. We are working on it!")
                    }
                });
            })
        });      
    </script>
</head>
<body>

    <input type=”text” id=”email”>
    <label for=”email”>Email address</label><br></br> </div>

    <button id=”submit” type="button">Subscribe</button>
</body>
</html>
